name: Deploy to Amazon ECR

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Build and Push Docker image to Amazon ECR
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.run_number }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: set credentials
        uses: microsoft/variable-substitution@v1
        with:
          files: './src/main/resources/application-prod.yaml'
        env:
            SPRING_DATASOURCE_URL: ${{ secrets.AWS_DATASOURCE_URL }}
            AWS_RDS_USERNAME: ${{ secrets.AWS_RDS_USERNAME }}
            AWS_RDS_PASSWORD: ${{ secrets.AWS_RDS_PASSWORD }}
            AWS_ELASTICACHE_HOST: ${{ secrets.AWS_ELASTICACHE_HOST }}
            AWS_ELASTICACHE_DATABASE: ${{ secrets.AWS_ELASTICACHE_DATABASE }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
